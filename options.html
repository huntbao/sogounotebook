<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>麦库记事本设置</title>
    <link rel="stylesheet" href="css/options.css" type="text/css" />
    <script type="text/javascript" src="script/lib/jquery.min.js"></script>
    <script type="text/javascript" src="script/settings.js"></script>
    <script type="text/javascript" src="script/options.js"></script>
</head>
<body>
<div class="wrapper">
    <a href="http://www.mknote.com" class="logo"></a>
    <h1 class="title">麦库记事本设置</h1>
    <div class="content">
        <div class="box link-sites">
            <h2>添加“保存到麦库”按钮的站点</h2>
            <p>麦库会自动在被选中网站的合适的位置增加"保存到麦库"按钮。</p>
            <ul id="sites-list" class="sites-list">
            </ul>
        </div>
        <div class="box toolbar">
            <h2>为新闻，博客等站点添加麦库工具栏</h2>
            <p>麦库会自动分析您所浏览的网页并且根据网页的内容在合适的地方添加麦库工具栏。</p>
            <div class="switch">
                <span class="button"><a href="##"></a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
